<!DOCTYPE html>
<html>
  <head>
  
    <title>Simple API</title>  
  
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="-1" />
    
    <link href='https://fonts.googleapis.com/css?family=Chivo:900' rel='stylesheet' type='text/css'>
    
    <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="stylesheets/pygment_trac.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="stylesheets/print.css" media="print" />
    
    <script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
    <script src="javascripts/oauth.js" type="text/javascript"></script>
    <script src="javascripts/mustache.js" type="text/javascript"></script>
    
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    
  </head>

  <body>
    <div id="container">
      <div class="inner">

        <header>
          <h1>Simple API</h1>
          <h2>This is a simple API.</h2>
        </header>

        <section id="downloads" class="clearfix">
          <a href="https://github.com/simple-api/simple-api-control/zipball/master" id="download-zip" class="button"><span>Download .zip</span></a>
          <a href="https://github.com/simple-api/simple-api-control/tarball/master" id="download-tar-gz" class="button"><span>Download .tar.gz</span></a>
          <a href="https://github.com/simple-api/simple-api-control/" id="view-on-github" class="button"><span>View on GitHub</span></a>
        </section>

        <hr>

        <section id="main_content">
         
             <h1>API Gallery</h1>
             
            <script id="apiListingTemplate" type="text/template">       
                <tr>
                    <td width="100" valign="top" align="center"><a href="http://simple-api.github.io/{{repo}}"><img src="{{image}}" width="100" align="left" style="padding: 15px;" /></a></td>
                    <td valign="middle" align="left" style="text-align:left;"><a href="http://simple-api.github.io/{{repo}}" style="color: #000;"><strong>{{name}}</strong></a> - {{description}}</a></td>
                </tr>                                                                                               
            </script>
            
            <div class="apiListingContainer">
                 <table id="apiListing" style="padding-left: 25px;" width="75%"></table>
            </div>  
            
            <!--API Templates Listing JavaScript--->
            <script type="text/javascript">
            
            // Requires Mustache - http://mustache.github.io/
            
            function listAPIs()
                {
                $.getJSON('templates.json', function(data) {
                     $.each(data, function(key, val) {
                        var template = $('#apiListingTemplate').html();
                        var html = Mustache.to_html(template, val);
                        $('#apiListing').append(html);                          
                        });
                    });
                } 
            </script>
    
            <script type="text/javascript">
                listAPIs();
            </script>         
                  
          </section>

        <footer>
          Simple-api is maintained by <a href="https://github.com/simple-api">simple-api</a><br>
          This page was generated by <a href="http://pages.github.com">GitHub Pages</a>. Tactile theme by <a href="https://twitter.com/jasonlong">Jason Long</a>.
        </footer>

        
      </div>
    </div>
  </body>
</html>
